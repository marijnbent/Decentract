<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentracts</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2">
            <h1 class="text-center">Decentracts</h1>
            <hr/>
            <nav class="nav nav-pills nav-fill nav-justified justify-content-center">
                <a class="nav-item nav-link" href="/index.html">Home</a>
                <a class="nav-item nav-link active" href="/manageContract.html">Manage Contract</a>
                <a class="nav-item nav-link" href="/createContract.html">Create Contract</a>
            </nav>
            <hr/>
            <br>
        </div>
    </div>

    <div class="row">
        <div id="manageContractRow" class="container col-sm-12 col-md-8 offset-md-2">
            <h2 class="appTitle">Manage contract</h2>

            <div id="manageContractActionCard" class="card border-danger mb-3" style="display: none;">
                <div class="card-body text-danger">
                    <h5 class="card-title">Actions cannot be reversed</h5>

                    <form id="manageContractAction">
                        <div class="form-group">
                            <label for="manageContractSelect">Select action</label>
                            <select class="form-control" id="manageContractSelect">
                                <option value="complete">Mark contract as complete</option>
                                <option value="dispute">Dispute contract</option>
                                <option value="transferToContract">Transfer ETH to contract</option>
                                <option value="withdrawFromContract">Withdraw ETH from contract</option>
                                <option value="supervisorWithdraw">Supervisor - Withdraw ETH from contract</option>
                            </select>
                        </div>

                        <div class="form-group manageContractEthFields" style="display: none;">
                            <label for="manageContractEth">Amount of ETH</label>
                            <input class="form-control" id="manageContractEth" type="number"/>
                        </div>

                        <div class="form-group manageContractReceiverFields" style="display: none;">
                            <label for="manageContractReceiver">Receiver</label>
                            <input class="form-control" id="manageContractReceiver" type="text"/>
                        </div>

                        <input class="btn btn-danger" type="submit" value="Submit">
                    </form>

                </div>
            </div>

            <form id="manageContractGetId">
                <div class="form-group">
                    <label for="decentrectId">Decentrect ID</label>
                    <input class="form-control" type="number" placeholder="" id="decentrectId">
                </div>

                <input class="btn btn-primary" type="submit" value="Submit">
            </form>

            <div id="detailsContract">
            </div>
        </div>
    </div>

    <div id="loader" style="display: none;">
        <p class="text-center">Loading...</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
