<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentracts</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 offset-md-2">
            <h1 class="text-center">Decentracts</h1>
            <hr/>
            <nav class="nav nav-pills nav-fill nav-justified justify-content-center">
                <a class="nav-item nav-link" href="/index.html">Home</a>
                <a class="nav-item nav-link" href="/manageContract.html">Manage Contract</a>
                <a class="nav-item nav-link active" href="/createContract.html">Create Contract</a>
            </nav>
            <hr/>
            <br>
        </div>
    </div>

    <div id="createContractRow" class="row">
        <div class="container col-sm-12 col-md-8 offset-md-2">
        <h2 class="appTitle">Create contract</h2>
        <form id="createContract">
            <fieldset>
                <legend>Contract contact info</legend>

                <div class="container-fluid no-padding">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="ethAddressBuyer">Ethereum Address Buyer</label>
                            <input class="form-control" type="text" placeholder="" id="ethAddressBuyer">
                        </div>

                        <div class="form-group">
                            <label for="ethAddressSeller">Ethereum Address Seller</label>
                            <input class="form-control" type="text" placeholder="" id="ethAddressSeller">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="ethAddressRegulatorA">Ethereum Address Regulator A</label>
                            <input class="form-control" type="text" placeholder="" id="ethAddressRegulatorA">
                        </div>

                        <div class="form-group">
                            <label for="ethAddressRegulatorB">Ethereum Address Regulator B</label>
                            <input class="form-control" type="text" placeholder="" id="ethAddressRegulatorB">
                        </div>

                        <div class="form-group">
                            <label for="ethAddressRegulatorC">Ethereum Address Regulator C</label>
                            <input class="form-control" type="text" placeholder="" id="ethAddressRegulatorC">
                        </div>
                    </div>
                </div>
                </div>

            </fieldset>


            <fieldset>
                <legend>Contract details</legend>

                <div class="form-group">
                    <label for="qualitySpecifics">Quality specifics</label>
                    <textarea class="form-control" placeholder="" id="qualitySpecifics"></textarea>
                </div>

                <div class="form-group">
                    <label for="deliverDate">Date to deliver</label>
                    <input class="form-control" type="text" placeholder="dd/mm/yyyy" id="deliverDate">
                </div>

            </fieldset>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        <div id="formCreated">

        </div>
    </div>
</div>

<div id="loader" style="display: none;">
    <p class="text-center">Loading...</p>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
